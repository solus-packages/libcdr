name       : libcdr
version    : 0.1.3
release    : 2
source     :
    - http://dev-www.libreoffice.org/src/libcdr/libcdr-0.1.3.tar.xz : 66e28e502abef7f6f494ce03de037d532f5e7888cfdee62c01203c8325b33f22
license    : MPL-2.0
component  : programming
summary    : library and tools for reading and converting Corel DRAW files
description: |
    Libcdr is a library and a set of tools for reading and converting binary files produced by Corel DRAW.
builddeps  :
    - pkgconfig(cppunit)
    - pkgconfig(icu-i18n)
    - pkgconfig(lcms2)
    - pkgconfig(librevenge-0.0)
    - libboost-devel
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
